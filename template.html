<!DOCTYPE html>
<html lang="en" is="sparky">
<head build-fn="fetch:package.json">
    <meta charset="utf-8" />

    <meta name="author" content="@{[author.twitter]}" />
    <meta name="description" content="Documentation for {[title]}. {[description]}" />
    <meta name="viewport" content="width=device-width" />

    <title>{[title]}</title>

    <script>
    document.documentElement.className = 'js';
    window.DEBUG = true;
    </script>

    <link rel="shortcut icon" href="images/logo-64x64.ico" />
    <link rel="icon" type="image/png" href="images/logo-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/logo-64x64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="images/logo-128x128.png" sizes="128x128">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" />
    <link rel="stylesheet" href="../bolt/dist/bolt.css" />
    <link rel="stylesheet" href="../dom/css/dom.css" />
    <link rel="stylesheet" href="../fn/css/prism.cruncher.css" />
    <link rel="stylesheet" href="../fn/css/tests.css" />
    <link rel="stylesheet" href="css/docs.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="../soundstage/css/respond.css" />
</head>

<body>
    <template build-fn="fetch:package.json" include="/fn/templates.html#header-template"></template>

    <section class="grid">
        <!--header class="col-1 span-7 @1-col-1 @1-span-6 @2-col-2 @4-col-2 @4-span-4 @5-col-2 @5-span-3">
            <h2 class="text-2" style="font-size: 1.875rem;">Stream</h2>
        </header-->

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-2 @2-span-4">
            <h2 class="text-2" style="font-size: 1.875rem;">Functions</h2>

            <template build-fn="docs:
            modules/argument.js,
            modules/cache.js,
            modules/call.js,
            modules/capture.js,
            modules/choose.js,
            modules/compose.js,
            modules/curry.js,
            modules/equals.js,
            modules/exec.js,
            modules/get.js,
            modules/has.js,
            modules/id.js,
            modules/invoke.js,
            modules/is.js,
            modules/is-defined.js,
            modules/matches.js,
            modules/noop.js,
            modules/not.js,
            modules/once.js,
            modules/overload.js,
            modules/parse-value.js,
            modules/pipe.js,
            modules/request-tick.js,
            modules/self.js,
            modules/set.js,
            modules/to-array.js,
            modules/to-class.js,
            modules/to-fixed.js,
            modules/to-int.js,
            modules/to-string.js,
            modules/to-type.js,
            modules/weak-cache.js
            filter-function each" build-include="/fn/templates.html#{[type]}-template"></template>
        </section>

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-2 @2-span-4">
            <h2 class="text-2" style="font-size: 1.875rem;">Maths</h2>

            <template build-fn="docs:
            modules/maths/core.js,
            modules/maths/cubic-bezier.js,
            modules/maths/to-cartesian.js,
            modules/maths/to-polar.js
            filter-function each" build-include="/fn/templates.html#{[type]}-template"></template>
        </section>

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-2 @2-span-4">
            <h2 class="text-2" style="font-size: 1.875rem;">Arrays and collections</h2>

            <template build-fn="docs:
            modules/lists/core.js,
            modules/lists/insert.js,
            modules/lists/last.js,
            modules/lists/remove.js,
            modules/lists/rest.js,
            modules/lists/take.js,
            modules/lists/unique.js,
            modules/lists/update.js
            filter-function each" build-include="/fn/templates.html#{[type]}-template"></template>
        </section>

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-2 @2-span-4">
            <h2 class="text-2" style="font-size: 1.875rem;">Time</h2>

            <template build-fn="docs:
            modules/time.js
            filter-function each" build-include="/fn/templates.html#{[type]}-template"></template>
        </section>

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-2 @2-span-4">
            <h2 class="text-2" style="font-size: 1.875rem;">Observe</h2>

            <template build-fn="docs:
            modules/observer/observe.js,
            modules/observer/observer.js
            filter-function each" build-include="/fn/templates.html#{[type]}-template"></template>
        </section>

        <header class="col-1 span-6 @2-col-2 @2-span-4">
            <h2 class="text-2" style="font-size: 1.875rem;">Stream</h2>
        </header>

        <!--div class="col-1 span-7 @2-col-2 @3-span-6 @4-span-5 @5-span-3">
            <p>Text things</p>
        </div-->

        <!--div class="col-1 span-7 @2-col-2 @3-span-6 @4-span-5 @5-span-3" build-fn="docs:'./modules/stream.js'"></div-->

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-2 @2-span-2">
            <template build-fn="docs:modules/stream.js filter-function each" build-include="/fn/templates.html#{[type]}-template"></template>
        </section>

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-4 @2-span-2">
            <template build-fn="docs:modules/stream.js filter-method each" build-include="/fn/templates.html#{[type]}-template"></template>
        </section>

        <section class="col-1 span-7 @1-col-4 @1-span-4 @2-col-6 @2-span-2">
            <template build-fn="docs:modules/fn.js filter-property each" build-include="/fn/templates.html#{[type]}-template"></template>
        </section>
    </section>

    <!-- Build document -->
    <script type="module" build-remove>
        import '../fn/docs-build.js';
    </script>

    <!-- Document interactivity -->
    <script type="module">
        import '../dom/js/device.js';
        import '../dom/js/toggleable.js';
    </script>
</body>
