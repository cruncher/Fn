<!DOCTYPE html>
<html lang="en" is="sparky">
<head build-fn="fetch:package.json">
    <meta charset="utf-8" />

    <meta name="author" content="@{[author.twitter]}" />
    <meta name="description" content="Documentation for {[title]}. {[description]}" />
    <meta name="viewport" content="width=device-width" />

    <title>{[title]}</title>

    <script>
    document.documentElement.className = 'js';
    window.DEBUG = true;
    </script>

    <link rel="shortcut icon" href="images/logo-64x64.ico" />
    <link rel="icon" type="image/png" href="images/logo-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/logo-64x64.png" sizes="64x64">
    <link rel="icon" type="image/png" href="images/logo-128x128.png" sizes="128x128">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" />
    <link rel="stylesheet" href="../bolt/dist/bolt.css" />
    <link rel="stylesheet" href="../dom/css/dom.css" />
    <link rel="stylesheet" href="../fn/css/prism.cruncher.css" />
    <link rel="stylesheet" href="../fn/css/tests.css" />
    <link rel="stylesheet" href="../soundstage/css/theme.css" />
    <link rel="stylesheet" href="../soundstage/css/respond.css" />
</head>

<body>
    <template build-fn="fetch:package.json" include="/fn/templates.html#header-template"></template>

    <section class="1-2-3-grid grid">
        <header class="col-1 span-7 @1-col-1 @1-span-6 @2-col-2 @4-col-2 @4-span-4 @5-col-2 @5-span-3">
            <h2 class="text-2" style="font-size: 1.875rem;">Soundstage()</h2>
        </header>

        <div class="col-1 span-7 @2-col-2 @3-span-6 @4-span-5 @5-span-3" build-fn="docs:'./modules/soundstage.js?Soundstage' each append:body"></div>

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-2 @5-col-5 @5-span-2">
            <h3 class="text-4">Properties</h3>
            <template build-fn="docs:'./modules/graph.js?nodes,connections','./modules/sequence.js?events,sequences','./nodes/graph.js?context','./modules/sequencer.js?time,beat,bar,tempo,meter','./nodes/play-node.js?startTime,stopTime,playing'" build-include="/fn/templates.html#property-template"></template>
        </section>

        <section class="col-1 span-7 @1-col-4 @1-span-4 @2-col-5 @3-span-3 @5-col-7 @5-span-2">
            <h3 class="text-4">Methods</h3>
            <template build-fn="docs:'./modules/graph.js?create,createConnection,get','./modules/sequencer.js?start,stop','./modules/sequence.js?beatAtTime,timeAtBeat','./modules/meter.js?barAtBeat,beatAtBar','./modules/soundstage.js?timeAtDomTime,domTimeAtTime,records','./nodes/graph.js?connect,disconnect'" build-include="/fn/templates.html#method-template"></template>
        </section>
    </section>


    <!-- Sections -->

    <section class="1-2-3-grid grid" id="nodes-and-connections">
        <header class="col-1 span-6 @2-col-2 @2-span-6">
            <h2 class="text-2" style="font-size: 1.875rem;">Nodes and Connections</h2>
        </header>

        <div class="col-1 span-7 @2-col-2 @3-span-6 @4-span-5 @5-span-3">
            <p>Text things</p>
        </div>

        <h2 class="col-1 span-6 @2-col-2 @2-span-6 text-3 dot-indent"><code class="language-js">'flanger'</code></h2>

        <div class="col-1 span-7 @2-col-2 @3-span-6 @4-span-5 @5-span-3" build-fn="docs:'./nodes/flanger.js?Flanger' each append:body"></div>

        <section class="col-1 span-7 @1-col-1 @1-span-3 @2-col-2 @4-span-3 @5-col-5 @5-span-2">
            <h3 class="text-4">Properties</h3>
            <template build-fn="docs:'./nodes/flanger.js?delay,depth,feedback,frequency,dry,wet'" build-include="/fn/templates.html#property-template"></template>
        </section>

        <section class="col-1 span-7 @1-col-4 @1-span-4 @2-col-5 @3-span-3 @5-col-7 @5-span-2">
            <h3 class="text-4">Methods</h3>
            <template build-fn="docs:'./nodes/graph.js?get'" build-include="/fn/templates.html#method-template"></template>
        </section>
    </section>

    <!-- Build document -->
    <script type="module" build-remove>
        import '../fn/docs-build.js';
    </script>

    <!-- Document interactivity -->
    <script type="module">
        import '../dom/js/device.js';
        import '../dom/js/toggleable.js';
    </script>
</body>
