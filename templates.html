
<template id="header-template">
    <h1>{[title]} <span class="doctext-06">{[version]}</span></h1>

    <p class="doctext-08">
        {[description]}
    </p>

    <ul class="link-index index">
        <li><strong>repo:</strong> <a href="{[repository.url]}">{[repository.url]}</a></li>
        <li><strong>bugs:</strong> <a href="{[bugs.url]}">{[bugs.url]}</a></li>
    </ul>
</template>

<template id="title-template">
    <h3 class="doctext-04" build-fn="after:body">{[name]}</h3>
</template>

<template id="h2-template">
    <header class="x-1 xspan-4 @1-x-1 @2-x-2">
        <h2 class="doctext-02">
            <a href="#{[id]}">
                <code class="language-js" build-fn="append:title" style="color: inherit;"></code>
            </a>
        </h2>
    </header>

    <div class="x-1 xspan-3 @2-x-2" build-fn="append:body"></div>
</template>

<template id="attribute-template">
    <article build-fn="append:body" class="attribute-toggle-block toggle-block block" toggleable id="attribute-{[id]}">
        <h3 class="doctext-05">
            <a href="#attribute-{[id]}">
                <code class="token language-js">[<span build-fn="append:title"></span>]</code>
            </a>
        </h3>

        <pre><code class="language-js">import '/dom/js/{[name]}.js';</code></pre>
    </article>
</template>

<template id="constructor-template">
    <article class="function-toggle-block toggle-block block xspan-3" toggleable="" id="{[0.id]}">
        <h3 build-fn="get:0 after:body" class="doctext-05 dot-indent">
            <a href="#{[id]}">
                <code class="property language-js">"{[name|lowercase]}"</code>
            </a>
        </h3>

        <template build-src="/fn/templates.html#property-method-template"></template>
    </article>
</template>

<template id="method-template">
    <article build-fn="append:body" class="method-toggle-block toggle-block block" toggleable id="method-{[id]}">
        <h3 class="doctext-05 {[prefix|is:'.'|yesno:'dot-indent','']}">
            <a href="#method-{[id]}">
                <code build-fn="append:title" class="function language-js"></code>
            </a>
        </h3>
    </article>
</template>

<template id="property-template">
    <article build-fn="append:body" class="property-toggle-block toggle-block block" toggleable id="property-{[id]}">
        <h3 class="doctext-05 {[prefix|is:'.'|yesno:'dot-indent','']}">
            <a href="#property-{[id]}">
                <code build-fn="append:title" class="property language-js"></code>
            </a>
        </h3>
    </article>
</template>

<template id="class-template">
    <article build-fn="append:body" class="class-toggle-block toggle-block block class-grid @3-grid @3-5-grid" toggleable id="class-{[id]}">
        <h3 class="@3-x-1 @3-xspan-2 doctext-05 {[prefix|is:'.'|yesno:'dot-indent','']}">
            <a href="#class-{[id]}">
                <code build-fn="append:title" class=""></code>
            </a>
        </h3>
    </article>
</template>

<!--
Component template

The first documentation comment is treated as the section header. Expects
documentation comments in the form:

    /**
    Component-title

    ```html
    <Component example HTML>
    ```

    <Component example HTML>

    Description
    **/

    /**
    CSS .class OR --variable

    Description
    **/
-->

<template id="component-template">
    <section class="component-toggle-block toggle-block block" toggleable id="component-{[0.id]}">
        <header class="class-grid grid @1-6-grid @2-7-grid">
            <h3 build-fn="after:'0.body'" class="doctext-03 {[0.prefix|is:'.'|yesno:'dot-indent','']}">
                <a build-fn="append:'0.title'" href="#component-{[0.id]}"></a>
            </h3>
        </header>

        <section build-fn="rest:1 each append:body" class="block class-grid grid @1-6-grid @2-7-grid">
            <h4 class="doctext-05 {[prefix|is:'.'|yesno:'dot-indent','']}">
                <code build-fn="append:title" class=""></code>
            </h4>
        </section>
    </section>
</template>

<template id="function-template">
    <article build-fn="append:body" class="function-toggle-block toggle-block block" toggleable id="function-{[id]}">
        <h3 class="doctext-05 {[prefix|is:'.'|yesno:'dot-indent','']}">
            <a href="#function-{[id]}">
                <code build-fn="append:title" class="function language-js"></code>
            </a>
        </h3>
    </article>
</template>

<template id="fn-template">
    <article build-fn="append:body" class="fn-toggle-block toggle-block block" toggleable id="fn-{[id]}">
        <h3 class="doctext-05 {[prefix|is:'.'|yesno:'dot-indent','']}">
            <a href="#fn-{[id]}">
                <code build-fn="append:title" class="language-js"></code>
            </a>
        </h3>
    </article>
</template>

<template id="section-template">
    <article build-fn="append:body" class="section-toggle-block toggle-block block active" id="section-{[id]}">
        <h3 class="doctext-05 {[prefix|is:'.'|yesno:'dot-indent','']}">
            <code build-fn="append:title" class="function language-js"></code>
        </h3>
    </article>
</template>

<template id="body-template">
    <article build-fn="append:body" class="body-toggle-block toggle-block block active" id="{[id]}"></article>
</template>

<template id="property-method-template">
    <section class="x-1 xspan-2 @1-x-1 @2-x-2">
        <template build-fn="filter-property each" build-src="/fn/templates.html#{[type]}-template"></template>
    </section>

    <section class="x-1 xspan-2 @1-x-3 @2-x-4">
        <template build-fn="filter-method each" build-src="/fn/templates.html#{[type]}-template"></template>
    </section>
</template>
