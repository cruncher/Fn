	<script>

	var d = new Date();

	function subtract(d1, d2) {
		return d1 > d2 ?
			subtractDate(0, new Date(d1.getFullYear(), d1.getMonth(), d1.getDate()), d2) :
			subtractDate(0, new Date(d2.getFullYear(), d2.getMonth(), d2.getDate()), d1) * -1 ;
	}

	function subtractDate(t, d1, d2) {
		var y1 = d1.getFullYear();
		var m1 = d1.getMonth();
		var y2 = d2.getFullYear();
		var m2 = d2.getMonth();

		if (y1 === y2 && m1 === m2) {
			return t + d1.getDate() - d2.getDate() ;
		}

		t += d1.getDate() ;

		// Set to last date of previous month
		d1.setDate(0);

		return subtractDate(t, d1, d2);
	}

	function toWeekStart(d) {
		d.setDate(d.getDate() - (d.getDay() || 7) + 1);
	}

	</script>
